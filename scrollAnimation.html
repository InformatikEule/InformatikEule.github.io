<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>KomischerKauz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">  
  <link rel="stylesheet" href="css/scrollanimstyles.css">

</head>

<body>

  	<section>
	  <!--<img src="imgs/bg.jpg" id="bg">-->
	  <img src="imgs/earth.png" id="earth" alt="Image of the earth">
	  <img src="imgs/moon.png" id="moon" alt="Image of the moon">
	  <h2 id="text">Fachinformatiker</h2>
	  <h2 id="text2">Raumfahrtfan</h2>
	  <h2 id="text3">ADHS-Athlet</h2>
	  <h2 id="text4">Nerd</h2>
	</section>
	<script>
	  //let bg = document.getElementById("bg");
	  let earth = document.getElementById("earth");
	  let text = document.getElementById("text");
	  let moon = document.getElementById("moon");
	  
	  window.addEventListener('scroll', function(){
		var value = window.scrollY;
		
		text.style.bottom = value * 0.5 + 'px';
		text2.style.bottom = value * 0.5 + 'px';
		text3.style.bottom = value * 0.5 + 'px';
		text4.style.bottom = value * 0.5 + 'px';
		//bg.style.top = -value * 1.9 + 'px';
		earth.style.top = -value * 1.4 + 'px';
		moon.style.left = -value * 0.5 + 'px';
	  });
	</script>
</body>
