<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>KomischerKauz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/contactMe.css">
    <script defer src="js/contactMe.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("00wExlBqkfwTb6vIG");
        })();
    </script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="imgs/owl_logo.png" alt="Owl-logo" loading="lazy" width="30" height="24"
                    class="d-inline-block align-text-top">
                Back to Main
            </a>
        </div>
    </nav>
    <div class="container">
        <form>
            <div class="mailArea">
                <div class="form-group">
                    <h4 for="mailFrom" class="text-white">Your Name:</h2>
                        <input type="text" class="form-control" id="mailFrom" placeholder="Name:" />
                </div>

                <div class="form-group">
                    <h4 for="mailAddress" class="text-white">Your E-Mail:</h2>
                        <input type="email" class="form-control" id="mailAddress" placeholder="E-Mail:" />
                </div>

                <div class="form-group">
                    <h4 for="mailMessage" class="text-white">Your Message:</h2>
                        <textarea id="mailMessage" rows="15" class="form-control"></textarea>
                </div>
            </div>
            <button class="btn btn-secondary">Send</button>
        </form>
    </div>
</body>

</html>
