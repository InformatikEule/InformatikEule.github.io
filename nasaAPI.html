<head>

<h1 class="apod">Astronomy Picture of the Day (APOD):</h1>
<br>
<div class="container">
  <div class="row">
    <div class="col">
	  <h5 class="containerüberschrift">Pick a Date <input class="body" type="date" name="date" id="date"> and hit send to see the APOD. <button class="body btn btn-secondary" name="submit" id="submit" type="submit">Send</button></input></h5>
	  <div class="container">
		  <div class="col">
			<h5 class="apodelement" id="titleAPOD"></h5>
			<p class="caption apodcaption" id="caption"></p>
			<p class="caption apodcaption" id="mediaType"></p>
			<img class="caption containerüberschrift" src="" id="link"><a data-toggle="modal" data-bs-toggle="modal" data-bs-target="#myModal" href="#myModal"><img src="" alt="" id="apod_pic" class="img-fluid picFull"></a> 
      <iframe id="apod_vid" width="560" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>  
		  </div>
	  </div>
	</div>
  </div>
  <footer>
	<p class="text-center containerüberschrift">Made with ❤️ by KomischerKauz.</p>
  </footer>


<!-- Modal -->
<div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img src="" alt="" id="apod_pic_modal" class="img-fluid picFull">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
  <script>
    let searchB = document.querySelector("#submit")

    searchB.addEventListener("click", ()=>{
      req()
    })

    function getDate(){
	    //Funktion zum überprüfen ob das eingegebene Datum in der Zukunft/Vergangenheit liegt.
      //Date() gibt Monate leider nur als Zahl zwischen 0-11 aus. 
	    const dateAll = new Date();
	    //also schreiben wir ein Array mit den passenden Zahlen.
	    const month = ["01","02","03","04","05","06","07","08","09","10","11","12"];
	    //und lassen ihn die Zahl an der Array stelle ausgeben. Aus "0" wird also "01"
	    const month2 = month[dateAll.getMonth()];
	    //alle teile des Datums zusammenfügen mit "-" und wir erhalten ein Datum im gleichen Format wie im Input.
	    const dateToday = dateAll.getUTCFullYear() + '-' + month2 + '-' + dateAll.getUTCDate();
	    //welches wir dann nutzen können ob das Datum passt oder nicht.
	    if(document.getElementById('date').value > dateToday || document.getElementById('date').value < "1995-06-15"){
	      alert('Date must be between Jun 16, 1995 and Today!')
	      throw new Error('Unfortunately, iam not able to predict the Future. sadface.jpg');
	    }else {
	      console.log(document.getElementById('date').value);
	      return document.getElementById("date").value;
	    }
  }

    async function req(){
      //let API_KEY = "DEMO_KEY"
      //https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY&date=2022-11-22
      let resp = await fetch("https://api.nasa.gov/planetary/apod?" + "api_key=DEMO_KEY" + "&date=" + getDate());
      console.log(resp)
      let data = await resp.json()
      console.log(data)
      useData(data)
    }

    

    function useData(data){
      const houstonTime = new Date().toLocaleString('en-US', { timeZone: 'America/Chicago' });
      const berlinTime = new Date().toLocaleString('en-US', { timeZone: 'Europe/Berlin' });
      //const timeError = new Date();

      //var today = new Date();
      //today.setHours(today.getHours() + 4);

      console.log(`The current time in Houston is: ${houstonTime}`);
      console.log(`The current time in Berlin is: ${berlinTime}`);
      /*if(houstonTime == "00");*/
      //routine zum prüfen ob ein bild oder video zurückkommt. Anlegen der jeweiligen elemente.
      if(data.media_type == "image"){
        document.querySelector("#mediaType").innerHTML = data.media_type
        document.querySelector("#caption").innerHTML = data.explanation
        document.querySelector("#link").innerHTML = data.url
        document.querySelector("#titleAPOD").innerHTML = data.title
        document.querySelector("#modalLabel").innerHTML = data.title
        document.querySelector("#apod_pic_modal").src = data.url
        document.querySelector("#apod_pic").src = data.url
      }else{
        document.querySelector("#mediaType").innerHTML = data.media_type
        document.querySelector("#caption").innerHTML = data.explanation
        document.querySelector("#apod_vid").src = data.url
        document.querySelector("#titleAPOD").innerHTML = data.title
        document.querySelector("#modalLabel").innerHTML = data.title
        document.querySelector("#apod_pic_modal").src = data.url
        document.querySelector("#apod_pic").src = data.url
      }

    }


  </script>
