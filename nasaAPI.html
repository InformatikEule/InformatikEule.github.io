<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>KomischerKauz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">  
  <link rel="stylesheet" href="css/nasaApi.css">

</head>

<body>
  <div class="search">
    <h1>Get the Astronomy Picture of the Day from the Nasa API</h1>
    <input type="text" id="date" placeholder="Does not working yet. Just press the Button!">
    <button id="submit">Search</button>
    <p id="desc"></p>
    <img id="pic" src="" alt="Astronomy Picture of the day"></img>
  </div>
  <div id="content">

  </div>

  <script>
    let searchB = document.querySelector("#submit")

    searchB.addEventListener("click", ()=>{
      console.log("button pressed")
      req()
    })

    function getDate(){
      return document.getElementById("date").value;
    }

    async function req(){
      //let API_KEY = "DEMO_KEY"
      //https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY&date=2022-11-22
      let resp = await fetch("https://api.nasa.gov/planetary/apod?" + "api_key=DEMO_KEY" + "&date=" + getDate());
      console.log(resp)
      let data = await resp.json()
      console.log(data)
      useData(data)
    }

    function useData(data){
      document.querySelector("#desc").innerHTML = data.explanation
      document.querySelector("#pic").src = data.url
    }


  </script>

</body>
