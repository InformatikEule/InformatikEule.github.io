<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>KomischerKauz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">  
  <link rel="stylesheet" href="css/nasaAPI.css">

</head>
<h1 class="text-center containerüberschrift">Astronomy Picture of the Day (APOD):</h1>
<br>
<div class="container">
  <div class="row">
    <div class="col">
	  <h5 class="containerüberschrift">Pick a Date <input class="body" type="date" name="date" id="date"> to see the APOD.<input class="body btn btn-dark" type="submit" id="submit"></h5>
	  <div class="container">
		  <div class="col">
			<h5 class="containerüberschrift" id="titleAPOD"></h5>
			<p class="caption containerüberschrift" id="caption"></p>
			<p class="caption containerüberschrift" id="mediaType"></p>
			<img class="caption containerüberschrift" src="" id="link"><a data-toggle="modal" data-bs-toggle="modal" data-bs-target="#myModal" href="#myModal"><img src="" alt="" id="apod_pic" class="img-fluid picFull"></a> 

		  </div>
	  </div>
	</div>
  </div>
  <footer>
	<p class="text-center containerüberschrift">Made with ❤️ by KomischerKauz.</p>
  </footer>


<!-- Modal -->
<div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img src="" alt="" id="apod_pic_modal" class="img-fluid picFull">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
  <script>
    let searchB = document.querySelector("#submit")

    searchB.addEventListener("click", ()=>{
      console.log("button pressed")
      req()
    })

    function getDate(){
      return document.getElementById("date").value;
    }

    async function req(){
      //let API_KEY = "DEMO_KEY"
      //https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY&date=2022-11-22
      let resp = await fetch("https://api.nasa.gov/planetary/apod?" + "api_key=DEMO_KEY" + "&date=" + getDate());
      console.log(resp)
      let data = await resp.json()
      console.log(data)
      useData(data)
    }

    function useData(data){
      document.querySelector("#caption").innerHTML = data.explanation
      document.querySelector("#link").innerHTML = data.url
      document.querySelector("#mediaType").innerHTML = data.media_type
      document.querySelector("#titleAPOD").innerHTML = data.title
      document.querySelector("#modalLabel").innerHTML = data.title
      document.querySelector("#apod_pic_modal").src = data.url
      document.querySelector("#apod_pic").src = data.url
    }


  </script>

</body>

</html>
